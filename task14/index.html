<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
    constructor(firstName, lastName, birthYear) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.birthYear = birthYear;
        this.grades = [];
        this.attendance = new Array(25).fill(null);
    }

    present() {
        const index = this.attendance.indexOf(null);
        if (index !== -1) {
            this.attendance[index] = true;
        } else {
            console.log("Відвідуваність вже відзначена для всіх 25 занять.");
        }
    }

    absent() {
        const index = this.attendance.indexOf(null);
        if (index !== -1) {
            this.attendance[index] = false;
        } else {
            console.log("Відвідуваність вже відзначена для всіх 25 занять.");
        }
    }

    calculateAge() {
        const currentYear = new Date().getFullYear();
        return currentYear - this.birthYear;
    }

    calculateAverageGrade() {
        if (this.grades.length === 0) {
            return 0;
        }
        const sum = this.grades.reduce((total, grade) => total + grade, 0);
        return sum / this.grades.length;
    }

    summary() {
        const averageGrade = this.calculateAverageGrade();
        const attendanceRate = this.attendance.filter(item => item === true).length / this.attendance.length;

        if (averageGrade > 90 && attendanceRate > 0.9) {
            return "Молодець!";
        } else if (averageGrade > 90 || attendanceRate > 0.9) {
            return "Добре, але можна краще";
        } else {
            return "Редиска!";
        }
    }
}

// Приклад створення студентів і використання методів:
const student1 = new Student("Іван", "Петров", 2000);
const student2 = new Student("Марія", "Іванова", 2001);

student1.grades = [95, 88, 92, 97];
student2.grades = [85, 90, 88, 93];

student1.present();
student1.present();
student2.present();
student2.absent();

console.log(`${student1.firstName} ${student1.lastName}, вік: ${student1.calculateAge()}, середній бал: ${student1.calculateAverageGrade()}`);
console.log(`${student2.firstName} ${student2.lastName}, вік: ${student2.calculateAge()}, середній бал: ${student2.calculateAverageGrade()}`);

console.log(`Сумарна оцінка для ${student1.firstName} ${student1.lastName}: ${student1.summary()}`);
console.log(`Сумарна оцінка для ${student2.firstName} ${student2.lastName}: ${student2.summary()}`);

    </script>
</body>
</html>
