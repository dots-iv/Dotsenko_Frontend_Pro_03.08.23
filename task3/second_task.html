<script>
    // Five-digit number
var number = 12345;

// 
Converting a number to a string
var numberString = number.toString();

// Використання методу replace для додавання пробілів між цифрами
var resultString = numberString.replace(/(\d)(?=\d)/g, '$1 ');

// Виведення результуючого рядка
console.log(resultString);

</script>
