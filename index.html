<!DOCTYPE html>
<html>
  <head>
    <title>Привітання</title>
  </head>
  <body>
    <script>
      var firstString = prompt("Введіть перший рядок:");
      var secondString = prompt("Введіть другий рядок:");
      var thirdString = prompt("Введіть третій рядок:");

      // Об'єднати рядки у одну строку (конкатенація)
      var concatenatedString =
        firstString + " " + secondString + " " + thirdString;

      // Вивести об'єднану строку
      alert("Результат конкатенації: " + concatenatedString);
    </script>
  </body>
</html>
