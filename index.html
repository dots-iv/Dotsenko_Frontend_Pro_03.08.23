<!DOCTYPE html>
<html>
  <head>
    <title>Привітання</title>
  </head>
  <body>
    <script>
      // Запитати ім'я користувача
      var userName = prompt("Введіть ваше ім'я:");

      // Перевірити, чи користувач ввів ім'я
      if (userName !== null && userName !== "") {
        // Вивести вітання з ім'ям користувача через alert
        alert("Hello, " + userName + "! How are you?");
      } else {
        // Якщо користувач не ввів ім'я, вивести просто "Hello!"
        alert("Hello!");
      }
    </script>
  </body>
</html>
